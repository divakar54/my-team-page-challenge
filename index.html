<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Devchallenges</title>

  </head>
  <body>
    <div class="container">
      <div class="title-text">
        <div class="heading">
          <span class="title">The creative crew</span>
        </div>
        <div class="information">
          <h1>WHO WE ARE</h1>
          <span>we are a team of creatively diverse, driven, 
            innovative individuals working in various locations from the world.
          </span>
        </div>
      </div>
      <div class="photo-grid">
        <div class="photo-1">
          <span class="job-role">Product Owner</span>
          <img src="./photo1.png">
          <span class="name">Bill Mahoney</span>
        </div>
        <div class="photo-2">
          <span class="job-role">Art Director</span>
          <img src="./photo2.png" alt="" class="src">
          <span class="name">Saba Cabrera</span>
        </div>
        <div class="photo-3">
          <span class="job-role">Tech Lead</span>
          <img src="./photo3.png" alt="">
          <span class="name">Shae Le</span>
        </div>
        <div class="photo-4">
          <span class="job-role">UX Designer</span>
          <img src="./photo4.png" alt="">
          <span class="name">Skylah Lu</span>
        </div>
        <div class="photo-5">
          <span class="job-role">Developer</span>
          <img src="./photo5.png" alt="">
          <span class="name">Griff Richards</span>
        </div>
        <div class="photo-6">
          <span class="job-role">Developer</span>
          <img src="./photo6.png" alt="">
          <span class="name">Stan John</span>
        </div>
      </div>
    </div>
  </body>
</html>
